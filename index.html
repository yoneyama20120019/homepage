          <h1 class="blog-post-title">yoneyamaの自己紹介</h1>
          <p class="blog-post-meta">2021/11/30 </p>
          <h2>
            プロフィール
          </h2>
          <p>
            生年月日:2002/1/23<br>
            住んでいる県:新潟県
            身長:170ｃｍくらい
            所属:開志専門職大学 情報学部<br>
            趣味:ゲーム(遊ぶ、作る)<br>
            好きな食べ物:ラーメン、魚介類全般
            苦手な食べ物:生のトマト、乾燥プルーン
          </p>

            コメント
